<!-- templates/forget_password.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نسيت كلمة المرور</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">نسيت كلمة المرور</h2>
    <form method="POST" action="{% url 'send_forget_email' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-gray-700 mb-1 text-end">البريد الإلكتروني</label>
        <input type="email" name="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">إرسال رابط إعادة التعيين</button>
    </form>
    <div class="w-full text-end">

      <a href="{% url 'login' %}" class="mt-4 inline-block text-blue-600 hover:underline text-start">عودة إلى تسجيل الدخول</a>
    </div>


    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="{% if message.tags == 'success' %}text-green-600{% elif message.tags == 'error' %}text-red-600{% endif %}">
            {{ message }}
          </p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
