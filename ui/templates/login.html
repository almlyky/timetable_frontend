<!DOCTYPE html>
{% load static %}
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تسجيل الدخول/الاشتراك (نسخة مصححة)</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");

    body {
      font-family: "Montserrat", sans-serif;
    }

    @keyframes show {

      0%,
      49.99% {
        opacity: 0;
        z-index: 1;
      }

      50%,
      100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .animate-show {
      animation: show 0.6s;
    }
  </style>
</head>

<body class="bg-slate-50 flex justify-center items-center flex-col h-screen">
  <header
    class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-5 w-full absolute top-0 left-0 bg-white shadow-sm">
    <div class="flex items-center gap-4 text-[#0e141b] h-[40px]">
      <div class="size-28">
        <img src="{% static 'images/ScheduleEase1.png' %}" class="" alt="" />
      </div>
      <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">
        ScheduleEase
      </h2>
    </div>
  </header>

  <div
    class="group relative overflow-hidden rounded-lg bg-white shadow-2xl w-full max-w-4xl min-h-[480px] flex flex-col md:flex-row"
    id="container">

    <!-- نموذج تسجيل الدخول -->
    <div class="w-full md:w-1/2 order-2 md:order-1 z-[2] transition-all duration-600 ease-in-out">
      <form method="post" action="{% url 'login' %}"
        class="bg-white flex items-center justify-center flex-col px-6 md:px-12 py-8 text-center">
        {% csrf_token %}
        <h1 class="font-bold text-2xl md:text-3xl">تسجيل الدخول</h1>
        <div class="my-5 flex gap-2">
          <a href="#" class="inline-flex justify-center items-center h-10 w-10 border border-gray-300 rounded-full"><i
              class="fab fa-facebook-f"></i></a>
          <a href="#" class="inline-flex justify-center items-center h-10 w-10 border border-gray-300 rounded-full"><i
              class="fab fa-google-plus-g"></i></a>
          <a href="#" class="inline-flex justify-center items-center h-10 w-10 border border-gray-300 rounded-full"><i
              class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="text" placeholder="اسم المستخدم" class="bg-gray-200 border-none p-3 my-2 w-full rounded"
          name="username" value="{{ username|default:'' }}" />
        <input type="password" placeholder="كلمة المرور" class="bg-gray-200 border-none p-3 my-2 w-full rounded"
          name="password" />
        <a href="{% url 'send_forget_email' %}" class="text-sm my-4">هل نسيت كلمة المرور؟</a>
        <button
          class="rounded-full border border-[#2c3e50] bg-[#2c3e50] text-white text-xs font-bold py-3 px-11 uppercase tracking-wider active:scale-95 focus:outline-none">
          تسجيل الدخول
        </button>
      </form>
    </div>

    <!-- القسم الجانبي -->
    <div
      class="w-full md:w-1/2 order-1 md:order-2 bg-gradient-to-r from-[#2c3e50] to-[#1f577d] text-white flex flex-col items-center justify-center p-8 md:p-10 text-center">
      <h1 class="font-bold text-xl md:text-2xl mb-4">أهلاً بك مرة أخرى!</h1>
      <p class="text-xs md:text-sm mb-5">للبقاء على اتصال معنا، يرجى تسجيل الدخول بمعلوماتك الشخصية</p>
      <button
        class="bg-transparent border-white border rounded-full text-xs font-bold py-3 px-11 uppercase tracking-wider active:scale-95 focus:outline-none">
        تسجيل الدخول
      </button>
    </div>
  </div>


  {% include "message.html" %}
  {% include "messagejs.html" %}


  <script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpButton.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });
  </script>

</body>

</html>
